<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">E-Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Wireless Headphones</h3>
                <p>$50.00</p>
                <button onclick="addToCart('Wireless Headphones', 50.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Smart Watch</h3>
                <p>$80.00</p>
                <button onclick="addToCart('Smart Watch', 80.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Gaming Laptop</h3>
                <p>$1200.00</p>
                <button onclick="addToCart('Gaming Laptop', 1200.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Bluetooth Speaker</h3>
                <p>$30.00</p>
                <button onclick="addToCart('Bluetooth Speaker', 30.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <h3>Fitness Tracker</h3>
                <p>$45.00</p>
                <button onclick="addToCart('Fitness Tracker', 45.00)">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My E-commerce Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
