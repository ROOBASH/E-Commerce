<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">E-Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Shop the Best Deals Here!</h1>
        <p>Find exclusive offers on top products.</p>
        <a href="products.html" class="btn">Shop Now</a>

    <section id="categories">

        <div class="category-list">
            <div class="category">
                <img src="electronics.jpg" alt="Electronics">

            </div>
            <div class="category">
                <img src="fashion.jpg" alt="Fashion">
                <p>Fashion</p>
            </div>
            <div class="category">
                <img src="home.jpg" alt="Home Appliances">
                <p>Home Appliances</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 My E-commerce Store. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
